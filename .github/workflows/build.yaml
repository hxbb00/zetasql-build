name: Build
on:
  workflow_dispatch:
permissions:
  contents: write
env:
  cache-version: v1.0.3

jobs:
  linux:
    name: build and test on Linux
    runs-on: ubuntu-latest
    steps:
      - name: set release date
        shell: bash
        run: |
          echo "RELEASE_DATE=$(date '+%Y%m%d%H%M%S')" >> ${GITHUB_ENV}

      - name: Checkout zetasql repository
        uses: actions/checkout@v4
        with:
          repository: 'google/zetasql'
          fetch-depth: 0
          
      - name: Checkout build patch
        run: |
          git clone https://github.com/hxbb00/zetasql-build.git C:\_work2
  
      - name: copy patch
        run: |
          cp -rf C:/_work2/*.sh .
        
      - name: Setup gcc-9
        run: |
          sudo apt-get update
          sudo apt-get install --no-install-recommends -y gcc-9 g++-9
          sudo update-alternatives --install /usr/bin/gcc gcc /usr/bin/gcc-9 900 \
            --slave /usr/bin/g++ g++ /usr/bin/g++-9

      - name: Setup Bazel
        uses: abhinavsingh/setup-bazel@v3
        with:
          version: 6.2.0
          
      - name: Use Bazel
        if: matrix.os != 'windows'
        run: bazel -h

      - name: build
        run: |
          chmod +x build_zetasql_parser.sh
          ./build_zetasql_parser.sh

      - name: pack libzetasql
        run: |
          chmod +x pack_zetasql.sh
          ./pack_zetasql.sh -d ubuntu
        env:
          TAG: ${{ env.RELEASE_DATE }}

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          path: libzetasql-*.tar.gz
          name: release-artifacts

  windows:
    name: build and test on windows
    runs-on: windows-latest
    steps:
      - name: set release date
        shell: bash
        run: |
          echo "RELEASE_DATE=$(date '+%Y%m%d%H%M%S')" >> ${GITHUB_ENV}

      - name: Checkout zetasql repository
        uses: actions/checkout@v4
        with:
          repository: 'google/zetasql'
          fetch-depth: 0
          
      - name: Checkout build patch
        shell: cmd
        run: |
          git clone https://github.com/hxbb00/zetasql-build.git C:\_work2
  
      - name: copy patch
        shell: bash
        run: |
          cp -rf C:/_work2/*.sh .
          
      - name: Setup Bazel
        uses: abhinavsingh/setup-bazel@v3
        with:
          version: 6.2.0
        
      - name: Use Bazel (Windows only)
        shell: bash
        run: bazel.exe -h

      - name: build
        shell: bash
        run: |
          ./build_zetasql_parser.sh
